                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
        </div>
    </div>

    <div class="meal-preferences">
        <h1>So How would you Like your Meal?</h1>
    </div>
    <p><br></p>
    <div class="preferences-content">
        <div class="email-inputs">
            <input type="text" placeholder="Dietary Restrictions">
            <input type="number" placeholder="How many people do you live with?">
            <input type="text" placeholder="Email 1">
            <input type="text" placeholder="Email 2">
            <input type="text" placeholder="Email 3">
            <input type="text" placeholder="Email 4">
            <input type="text" placeholder="Medical Records (if any)">
        </div>
        </div>
        <button class="update-button">Update</button>

    <script>
        document.getElementById('edit-button').addEventListener('click', function() {
            let inputs = document.querySelectorAll('.profile-info input');
            let buttons = document.querySelectorAll('.profile-section button');
            
            inputs.forEach(input => {
                input.disabled = !input.disabled; // Toggle disabled state
            });
    
            buttons.forEach(button => {
                if (button.id !== 'edit-button') {
                    button.disabled = !button.disabled; // Toggle disabled state, exclude edit button
                }
            });
        });
    </script>
