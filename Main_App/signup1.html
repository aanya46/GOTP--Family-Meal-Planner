<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="signup1.css">
</head>
<body>
    <main>
        <div class="form-container">
            <h2>Create an Account</h2>
            <p class="tagline">Sign up with Guardians of the Pantry and let us simplify your meal planning!</p>
            <form id="signup-form" action="signup2.html">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="name-group">
                    <input type="text" id="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" placeholder="Last Name" required>
                </div>
                <button type="submit" class="cta-button">Next</button>
            </form>
            <p>Already a User? <a href="#" class="login-link">Login</a></p>
        </div>
    </main>
    <script src="scripts.js"></script> 
</body>
</html>
