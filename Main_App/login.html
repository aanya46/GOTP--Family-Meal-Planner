<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <div class="login-container">
            <h2>Sign in to Your Account</h2>
            <p>Sign in with Guardians of the Pantry and let us simplify your meal planning!</p>
            <form id="login-form">
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="cta-button">Finish</button>
            </form>
            <p class="signup-link">New User? <a href="signup1.html">Sign up</a></p>
        </div>
    </main>
</body>
</html>
